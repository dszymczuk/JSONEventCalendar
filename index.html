<script src="js/jquery.js"></script>
<script>
    $(document).ready(function(){
        
        function refreshDayHeight() {
            var maxHeight = 0;
            $('.ds-events').each(function(){
                var that = $(this);
                if(that.height() > maxHeight)
                    maxHeight = that.height();
            });
            console.warn("Max Height: ",maxHeight);
        }

        refreshDayHeight();
        
    });
</script>
